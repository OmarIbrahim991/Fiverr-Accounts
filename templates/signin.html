<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <style>
            #messages {
                margin: auto;
                color: red;
                background-color: #def;
                text-align: center;
            }
            ul {
                list-style-type: none;
            }
            li {
                font-weight: 600;
                font-size: 1.25rem;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div id="messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <form style="max-width:800px; padding:1em; margin:auto;" action="/login" method="post">
            <div class="form-group form-row">
                <input name="password" type="password" class="form-control col-md-10" id="exampleInputPassword1" placeholder="Password">
                <button type="submit" class="btn btn-primary col-md-2">Login</button>
            </div>
        </form>
    </body>
</html>
